# Alembic配置文件

[alembic]
# 模板目录
script_location = alembic

# 版本控制脚本文件格式
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path路径
prepend_sys_path = .

# 时区设置
timezone = UTC

# 数据库连接URL（从环境变量读取）
# sqlalchemy.url = driver://user:pass@localhost/dbname
# 实际URL在env.py中从配置读取

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
